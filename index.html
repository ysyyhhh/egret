<script>
    var loadScript = function (list, callback) {
        var loaded = 0;
        var loadNext = function () {
            loadSingleScript(list[loaded], function () {
                loaded++;
                if (loaded >= list.length) {
                    callback();
                }
                else {
                    loadNext();
                }
            })
        };
        loadNext();
    };

    var loadSingleScript = function (src, callback) {
        var s = document.createElement('script');
        s.async = true;
        // s.src = src + "?v=" + Math.random();
        s.src = src
        s.addEventListener('load', function () {
            s.parentNode.removeChild(s);
            s.removeEventListener('load', arguments.callee, false);
            callback();
        }, false);
        document.body.appendChild(s);
    };
    var loadSingleScriptAsync = function (src,resolve, reject) {
        var s = document.createElement('script');
        s.async = true;
        // s.src = src + "?v=" + Math.random();
        s.src = src
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
    };
    var xhr = new XMLHttpRequest();
    xhr.open('GET', './manifest.json?v=' + Math.random(), true);
    xhr.addEventListener("load", function () {
        var manifest = JSON.parse(xhr.response);
        var list = manifest.initial.concat(manifest.game);

        Promise.all(list.map(src => {
            return new Promise((resolve, reject) => {
                // loadSingleScriptAsync(src,resolve, reject)
                // let script = document.createElement("script");
                // script.src = src;
                // script.onload = resolve;
                // script.onerror = reject;
                // document.head.appendChild(script);
                var s = document.createElement('script');
                
                s.async = true;
                s.src = src 
                // s.src = src.replace("https://cdn.jsdelivr.net/gh/ysyyhhh/egret@release/","")
                console.log(s.src)
                s.onload = resolve;
                s.onerror = reject;
                document.body.appendChild(s);
            }) 
        })).then(() => {
            // 所有 JS 文件加载完毕,执行回调
            // var loader = document.getElementById("loader-container");
            // loader.style.display = 'none';
            // console.log("loader hidden");
            // 所有 JS 文件加载完毕,执行回调
            egret.runEgret({ renderMode: "webgl", audioType: 0, calculateCanvasScaleFactor:function(context) {
                var backingStore = context.backingStorePixelRatio ||
                    context.webkitBackingStorePixelRatio ||
                    context.mozBackingStorePixelRatio ||
                    context.msBackingStorePixelRatio ||
                    context.oBackingStorePixelRatio ||
                    context.backingStorePixelRatio || 1;
                return (window.devicePixelRatio || 1) / backingStore;
            }});
        });

    });
    xhr.send(null);
</script>
